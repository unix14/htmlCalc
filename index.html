        <div id="main">
            <form name="calculator">
                <input id="output" type="text" name="output" placeholder="0"/><br/>
                <input type="button" value="1" onclick="calculator.output.value+=1"/>
                <input type="button" value="2" onclick="calculator.output.value+=2"/>
                <input type="button" value="3" onclick="calculator.output.value+=3"/>
                <input type="button" value="+" onclick="add()"/><br/>
                <input type="button" value="4" onclick="calculator.output.value+=4"/>
                <input type="button" value="5" onclick="calculator.output.value+=5"/>
                <input type="button" value="6" onclick="calculator.output.value+=6"/>
                <input type="button" value="-" onclick="subtract()"/><br/>
                <input type="button" value="7" onclick="calculator.output.value+=7"/>
                <input type="button" value="8" onclick="calculator.output.value+=8"/>
                <input type="button" value="9" onclick="calculator.output.value+=9"/>
                <input type="button" value="/" onclick="divide()"/><br/>
                <input type="button" value="c" onclick="calculator.output.value=' ';"/>
                <input type="button" value="0" onclick="calculator.output.value+=0"/>
                <input type="button" value="=" onclick="calculator.output.value=eval(calculator.output.value)"/>
                <input type="button" value="x" onclick="multiply()"/><br/>
            </form>
